akka {
  actor {
    serializers {
      java = "akka.serialization.JavaSerializer"
      event = "uno.game.EventSerializer"
    }
    serialization-bindings {
      "uno.game.GameCreated" = event
      "uno.game.GameJoined" = event
      "uno.game.GameStarted" = event
      "uno.game.CardPlayed" = event
    }
  }
  persistence {
    fsm.snapshot-after = 1000
    journal {
      plugin = "akka.persistence.journal.leveldb"
      leveldb {
        native = off
        dir = "target/journal"
      }
    }
    snapshot-store {
      plugin = "akka.persistence.snapshot-store.local"
      dir = "target/snapshots"
    }
  }
}
